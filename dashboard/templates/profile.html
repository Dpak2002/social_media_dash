{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow rounded-3 mb-4">
                <div class="card-body d-flex align-items-center">
                    <img src="{{ user.profile_image_url }}" alt="Profile Picture" class="rounded-circle me-4" width="80"
                        height="80">
                    <div>
                        <h4 class="mb-0">{{ user.name }}</h4>
                        <p class="text-muted mb-1">@{{ user.username }}</p>
                        <p class="mb-0">{{ user.bio }}</p>
                    </div>
                </div>
            </div>

            <div class="card shadow rounded-3">
                <div class="card-body">
                    <h5 class="mb-3">Profile Insights</h5>
                    <div class="row text-center">
                        <div class="col">
                            <h6 class="fw-bold">{{ user.followers }}</h6>
                            <p class="text-muted small mb-0">Followers</p>
                        </div>
                        <div class="col">
                            <h6 class="fw-bold">{{ user.following }}</h6>
                            <p class="text-muted small mb-0">Following</p>
                        </div>
                        <div class="col">
                            <h6 class="fw-bold">{{ user.tweet_count }}</h6>
                            <p class="text-muted small mb-0">Tweets</p>
                        </div>
                    </div>
                    <hr>
                    <p class="text-muted small text-end mb-0">Joined: {{ user.created_at|date:"F d, Y" }}</p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
